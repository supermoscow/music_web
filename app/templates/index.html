{% extends 'base.html' %}

{% block title %}音乐数据分析平台{% endblock %}

{% block content %}
  <!-- 英雄区域 -->
  <section class="bg-gradient-primary text-white py-20 md:py-28">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold leading-tight text-shadow">
          音乐数据与创作<br>一站式平台
        </h1>
        <p class="text-[clamp(1rem,2vw,1.25rem)] mt-6 text-white/90 max-w-lg">
          实时分析音乐热点，提供专业创作工具，助您在音乐道路上快速成长与变现。
        </p>
        <div class="mt-8 flex flex-wrap gap-4">
          <a href="#hot" class="bg-white text-primary px-6 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all">
            探索热点 <i class="fa-solid fa-arrow-right ml-2"></i>
          </a>
          <a href="#tools" class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white/10 transition-all">
            创作工具
          </a>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <img src="https://picsum.photos/id/1035/600/400" alt="音乐数据分析" class="rounded-xl shadow-2xl max-w-full h-auto animate-pulse-slow">
      </div>
    </div>
  </section>

  <!-- 其他内容 -->
  <!-- ... -->
{% endblock %}

{% block scripts %}
  <!-- 移动端菜单交互JS -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');

    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('menu-open');
      menuBtn.classList.toggle('active');
    });

    // 点击菜单项关闭菜单
    document.querySelectorAll('#mobileNav a').forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.classList.remove('menu-open');
        menuBtn.classList.remove('active');
      });
    });
  </script>
{% endblock %}
