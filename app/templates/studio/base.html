<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}音乐网站{% endblock %}</title>
    <!-- 引入外部 CSS 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <!-- 导航链接 -->
            <a href="{{ url_for('index.index') }}">首页</a>
            <a href="{{ url_for('hot.hot') }}">热门榜单</a>
            <a href="{{ url_for('tool.tool') }}">工具</a>
            <a href="{{ url_for('studio.studio') }}">录音室</a>
            <a href="{{ url_for('study.study') }}" target="_blank">学习</a>
            <a href="{{ url_for('support.support')}}" target="_blank">支持</a>
        </nav>
    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
